<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>UNERA - Social Network</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- FontAwesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <style>
        body {
            background-color: #18191A;
            color: #E4E6EB;
            overflow-y: scroll;
            font-family: 'Segoe UI', Helvetica, Arial, sans-serif;
        }
        
        /* Custom scrollbar - Dark Mode */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #18191A; 
        }
        ::-webkit-scrollbar-thumb {
            background: #3E4042; 
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #505254; 
        }
        
        /* Animation for Like Heart in Reels */
        @keyframes pop-heart {
            0% { transform: scale(0) rotate(-45deg); opacity: 0; }
            50% { transform: scale(1.5) rotate(-45deg); opacity: 1; }
            100% { transform: scale(1) rotate(-45deg); opacity: 0; }
        }
        .animate-pop-heart {
            animation: pop-heart 0.8s ease-out forwards;
        }

        .animate-fade-in {
            animation: fadeIn 0.2s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from { transform: translateY(100%); }
            to { transform: translateY(0); }
        }

        .animate-slide-up {
            animation: slideUp 0.3s cubic-bezier(0.1, 0.7, 0.1, 1) forwards;
        }

        @keyframes slideDown {
            from { transform: translateY(-100%); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .animate-slide-down {
            animation: slideDown 0.3s cubic-bezier(0.1, 0.7, 0.1, 1) forwards;
        }
        
        /* Hide scrollbar utility */
        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }
        .scrollbar-hide {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        
        /* Dark Mode Input Autofill fix */
        input:-webkit-autofill,
        input:-webkit-autofill:hover, 
        input:-webkit-autofill:focus, 
        input:-webkit-autofill:active {
            -webkit-box-shadow: 0 0 0 30px #3A3B3C inset !important;
            -webkit-text-fill-color: #E4E6EB !important;
        }
    </style>

</script>
</head>

</body>
</html>
